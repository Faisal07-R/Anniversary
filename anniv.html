<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Year Anniversary</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('flower.jpg');
            background-color: #ffb6c1;
            font-family: 'Great Vibes', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #ff69b4;
            font-size: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .video-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .photo-slider {
            width: 90%;
            max-width: 600px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            object-fit: cover;
            border-radius: 10px;
        }

        .slide.active {
            opacity: 1;
        }

        .message-container {
            text-align: center;
            font-size: 24px;
            color: rgb(222, 139, 206);
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            .button {
                font-size: 20px;
                padding: 12px 24px;
            }
            video {
                width: 95%;
            }
            .photo-slider {
                height: 250px;
            }
            .message-container {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            .button {
                font-size: 18px;
                padding: 10px 20px;
            }
            .photo-slider {
                height: 200px;
            }
            .message-container {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="initial-screen">
        <h1>One Year Anniversary</h1>
        <button class="button" id="love-button">I Love You</button>
    </div>

    <div class="video-container" id="video-container">
        <video id="anniversary-video" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container hidden" id="photo-container">
        <div class="photo-slider">
            <img src="1.jpg" class="slide active" alt="Moment 1">
            <img src="2.jpg" class="slide" alt="Moment 2">
            <img src="3.JPG" class="slide" alt="Moment 3">
            <img src="4.jpeg" class="slide" alt="Moment 4">
            <img src="5.jpg" class="slide" alt="Moment 5">
            <img src="6.jpeg" class="slide" alt="Moment 6">
            <img src="7.jpg" class="slide" alt="Moment 7">
            <img src="8.jpg" class="slide" alt="Moment 8">
            <img src="9.jpg" class="slide" alt="Moment 9">
            <img src="10.jpg" class="slide" alt="Moment 10">
            <img src="11.jpg" class="slide" alt="Moment 11">
            <img src="12.jpg" class="slide" alt="Moment 12">
            <img src="13.jpg" class="slide" alt="Moment 13">
            <img src="14.jpg" class="slide" alt="Moment 14">
            <img src="15.jpg" class="slide" alt="Moment 15">
            <img src="16.jpg" class="slide" alt="Moment 16">
            <img src="17.JPG" class="slide" alt="Moment 17">
            <img src="18.jpg" class="slide" alt="Moment 18">
            <img src="19.jpg" class="slide" alt="Moment 19">
            <img src="20.jpg" class="slide" alt="Moment 20">
        </div>

        <div class="message-container" id="message">"Hari pertama kita bersamaan, awal cerita indah kita ❤️"</div>

        <audio id="background-audio" loop>
            <source src="lagu.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const loveButton = document.getElementById('love-button');
        const initialScreen = document.getElementById('initial-screen');
        const videoContainer = document.getElementById('video-container');
        const anniversaryVideo = document.getElementById('anniversary-video');
        const photoContainer = document.getElementById('photo-container');
        const backgroundAudio = document.getElementById('background-audio');
        const slides = document.querySelectorAll('.slide');
        const messageContainer = document.getElementById('message');

        const messages = [
            "Hari pertama kita bersamaan, awal cerita indah kita ❤️",
            "Petualangan kita yang tak terlupakan di bulan kedua bersama",
            "Kenangan manis bulan ketiga yang selalu membuatku tersenyum",
            "Kebersamaan kita yang semakin berarti di bulan ke dua belas",
            "Cinta kita tumbuh seiring berjalannya waktu",
            "Setiap detik bersamamu adalah anugerah",
            "Hari pertama kita bersamaan, awal cerita indah kita ❤️",
            "Petualangan kita yang tak terlupakan di bulan kedua bersama",
            "Kenangan manis bulan ketiga yang selalu membuatku tersenyum",
            "Kebersamaan kita yang semakin berarti di bulan ke dua belas",
            "Cinta kita tumbuh seiring berjalannya waktu",
            "Setiap detik bersamamu adalah anugerah",
            "Hari pertama kita bersamaan, awal cerita indah kita ❤️",
            "Petualangan kita yang tak terlupakan di bulan kedua bersama",
            "Kenangan manis bulan ketiga yang selalu membuatku tersenyum",
            "Kebersamaan kita yang semakin berarti di bulan ke dua belas",
            "Cinta kita tumbuh seiring berjalannya waktu",
            "Setiap detik bersamamu adalah anugerah",
            "Cinta kita tumbuh seiring berjalannya waktu",
            "Setiap detik bersamamu adalah anugerah"
        ];

        let currentIndex = 0;

        loveButton.addEventListener('click', () => {
            initialScreen.classList.add('hidden'); // Sembunyikan layar awal
            videoContainer.style.display = 'flex'; // Tampilkan video
            anniversaryVideo.play(); // Putar video otomatis
        });

        anniversaryVideo.addEventListener('ended', () => {
            videoContainer.style.display = 'none'; // Sembunyikan video
            photoContainer.classList.remove('hidden'); // Tampilkan slideshow
            backgroundAudio.play(); // Putar musik
            startSlideshow();
        });

        function startSlideshow() {
            showSlide(currentIndex);
            showMessage(currentIndex);

            let slideshowInterval = setInterval(() => {
                currentIndex++;
                if (currentIndex < slides.length) {
                    showSlide(currentIndex);
                    showMessage(currentIndex);
                } else {
                    clearInterval(slideshowInterval);
                }
            }, 5000);
        }

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        function showMessage(index) {
            messageContainer.innerText = messages[index];
        }
    </script>
</body>
</html>
